<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Image Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        #imageInput {
            display: none;
        }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .confidence {
            font-size: 18px;
            color: #333;
        }
        
        .spinner {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner-icon {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Disaster Classifier</h1>
        <p class="subtitle">Upload an image to identify the disaster type</p>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
            <div class="upload-icon">üì§</div>
            <p>Click to upload or drag and drop</p>
            <small>Supports: JPG, PNG</small>
        </div>
        
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)">
        
        <img id="preview" alt="Preview">
        
        <button id="classifyBtn" onclick="classifyImage()" disabled>Classify Disaster</button>
        
        <div class="spinner" id="spinner">
            <div class="spinner-icon"></div>
            <p>Analyzing image...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        let selectedFile = null;
        
        // Drag and drop handlers
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });
        
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            selectedFile = file;
            const preview = document.getElementById('preview');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.getElementById('classifyBtn').disabled = false;
                document.getElementById('result').style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }
        
        async function classifyImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            // Show spinner
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('classifyBtn').disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('classifyBtn').disabled = false;
            }
        }
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const confidence = (data.confidence * 100).toFixed(2);
            
            resultDiv.innerHTML = `
                <h2>üîç Prediction Result</h2>
                <p class="confidence"><strong>Disaster Type:</strong> ${data.predicted_class.toUpperCase()}</p>
                <p class="confidence"><strong>Confidence:</strong> ${confidence}%</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
